<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Email Finder - Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5e6d3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .welcome-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            min-height: fit-content;
        }
        .welcome-title {
            color: #6b4423;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;  /* Increased from 1.8rem */
        }
        .welcome-text {
            color: #8b6b4f;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.2rem;
            text-align: center;
        }
        .gradient-text {
            background: linear-gradient(to right, 
                #8b6b4f 0%,
                #8b6b4f 65%,
                rgba(139, 107, 79, 0.7) 75%,
                rgba(139, 107, 79, 0.4) 85%,
                rgba(139, 107, 79, 0) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline;
            padding-left: 4px;
        }
        .poetic-text {
            font-family: 'Cormorant Garamond', serif;
            color: #6b4423;
            font-size: 1.4rem;
            margin-top: 1.5rem;
            font-style: italic;
            white-space: pre-line;
            line-height: 1.8;
            font-weight: 900;  /* Slightly bolder for better visibility */
        }
        .welcome-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #8b6b4f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .welcome-link:hover {
            background-color: #6b4423;
            color: white;
            transform: translateY(-2px);
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        .ellipsis-text {
            font-size: 2rem;
            color: #8b6b4f;
            margin-bottom: 1.5rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <img src="./images/meridian_logo.png" alt="Meridian Logo" class="logo">
        <h1 class="welcome-title" id="welcomeTitle"></h1>
        <p class="welcome-text" id="welcomeDescription"></p>
        <p class="ellipsis-text" id="ellipsis"></p>
        <p class="poetic-text" id="poeticMessage"></p>
        <a href="old_index.html" class="welcome-link">Trace the Echoes</a>
    </div>
    
    <script>
        fetch('json/welcome_text.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('welcomeTitle').textContent = data.title;
                
                // Split the description text
                const description = data.description;
                const splitPoint = description.lastIndexOf("Click below");
                const regularText = description.substring(0, splitPoint);
                const fadingText = description.substring(splitPoint);
                
                // Create the elements
                const descElement = document.getElementById('welcomeDescription');
                descElement.innerHTML = regularText + 
                    `<span class="gradient-text">${fadingText}</span>`;
                
                document.getElementById('ellipsis').textContent = data.ellipsis;
                document.getElementById('poeticMessage').textContent = data.Because_I_could_not_stop_for_Death_He_kindly_stopped_for_me;
            })
            .catch(error => console.error('Error loading welcome text:', error));
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
